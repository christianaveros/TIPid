{% load static %}

<html>
	<head>
		<!-- PREREQUISITES -->
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

		<!-- ICON -->
		<link rel="icon" href="{% static 'favicon.ico' %}">

		<!-- TITLE -->
		<title>TIPid {% block title %}{% endblock %}</title>

	</head>
	<body>
		<nav class="navbar navbar-light bg-faded rounded navbar-toggleable-md">
			<a class="navbar-brand" href="/"><img src="{% static 'favicon.ico' %}"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#containerNavbarCenter" aria-controls="containerNavbarCenter" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-md-center" id="containerNavbarCenter">
				<ul class="navbar-nav">
					<li class="nav-item">
						<form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
							{% csrf_token %}
							<input class="form-control mr-sm-2" type="text" placeholder="Search..." name="search_term" value="{{search_term}}">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="jumbotron">

				<!-- history -->
				{% block historycontent %}
				{% endblock %}

				<!-- content -->
				<div class="col-lg-12">
					{% block content %}
					{% endblock %}
				</div>
				<hr>

				<!-- footer -->
				<div class="col-lg-12">
					<blockquote>2017-2018. Thesis app/tool: TIPid</blockquote>
				</div>
			</div>
		</div>
    
    <!-- JAVASCRIPTS -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

		<!-- MPLD3

		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="http://mpld3.github.io/js/mpld3.v0.2.js"></script>
		
		-->
		
		{% block javascript %}{% endblock %}
	</body>
</html>
