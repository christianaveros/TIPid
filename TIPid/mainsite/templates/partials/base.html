{% load static %}

<html>
	<head>
		<!-- PREREQUISITES -->
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<style>
			@import url('https://fonts.googleapis.com/css?family=Quicksand:400,500');
		</style>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

		<!-- ICON -->
		<link rel="icon" href="{% static 'favicon.png' %}">

		<!-- TITLE -->
		<title>TIPid {% block title %}{% endblock %}</title>


	</head>
	<body style="font-family: 'Quicksand', sans-serif;">
		<main role="main" >
	      <!-- Main jumbotron for a primary marketing message or call to action -->
	    	<div class="jumbotron" style="padding: 2rem 2rem">
		        <div class="container">
		       		<div class="row">
		          		<a class="display-3 col-md-3" href="/" style="text-decoration: none; color: inherit;"><img src="{% static 'images/tipid.png' %}"></a>
		          		<div class="col-md-9" style="margin: auto;">
		          			<form class="" action="{% url 'search' %}" method="GET" style="margin: auto;">
							{% csrf_token %}
								<div class="input-group add-on">
									<input class="form-control" type="text" placeholder="Search" name="search_term" value="{{search_term}}">
									<div class="input-group-btn">
										<button class="btn btn-default" type="submit" style="background-color: #e06060"><i class="fas fa-search"></i></button>
									</div>
								</div>
							</form>
				      </div>
				    </div>
		        </div>
	      	</div>
	      </div>

	    </main>

		<div class="container">
				<!-- history -->
				{% block historycontent %}
				{% endblock %}

				<!-- content -->
				<div class="col-lg-12">
					{% block content %}
					{% endblock %}
				</div>
				<hr>

				<!-- footer -->
				<div class="col-lg-12">
					<blockquote>2017-2018. Thesis app/tool: TIPid</blockquote>
				</div>

		</div>
    
    <!-- JAVASCRIPTS -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

		<!-- MPLD3

		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="http://mpld3.github.io/js/mpld3.v0.2.js"></script>
		
		-->
		
		{% block javascript %}{% endblock %}
	</body>
</html>
