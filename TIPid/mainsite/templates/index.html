{% extends 'partials/base.html' %}

{% block title %} | Home page {% endblock %}

{% block content %}
	<div class="row">
		<div class="row-header"><h3>History/Recent Searches</h3></div>
		<hr>
		<div class="container">
			<div class="row"></div>
			<ul>
				{% for item in history %}
				<li>
					Title asdas : {{ item }}
					{% for data in item %}
						Content: {{data}}
					{% endfor %}
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
