{% extends 'partials/base.html' %}

{% block title %}| Home page {% endblock %}

{% block content %}
	<div class="container">
		<div class="row-header"><h4 class="display-5">History/Recent Searches</h3></div>
		<div class="container">
			<div class="row"></div>
			<ul>
				{% for item in history %}
				<li>
					<a href="index/search/?search_term={{item}}">{{item}}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
